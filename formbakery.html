  <br><br>

      <fieldset>
        <legend>Form - D'Crust Bakery</legend>
        <br>

        <h2>Student ID :</h2> <input type="text" ><br><br>

      <br>

        <option value="option2">Croissant</option>

    </select>
  </fieldset>

<br><br>
